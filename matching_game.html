<!DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>

	<style type="text/css">
		
		img{
			position:absolute;
			width: 100px;
			height: 100px;
		}

		div {
			position:absolute;
			width:500px; 
			height:500px
		}

		#rightSide { 
			left: 500px; 
            border-left: 1px solid black 
        }

	</style>

	

</head>

<body id="theBody" onload="generateFaces(numberOfFaces)">

	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left.</p>

	<div id="leftSide"></div>

	<div id="rightSide"></div>	

	




	<script type="text/javascript">
		
		//var the_body = document.getElementById("theBody");
		var theLeftSide = document.getElementById("leftSide");
		var numberOfFaces = 5;
		var maxTop = theLeftSide.clientWidth - 100;
		var maxLeft = maxTop;

		function generateFaces(p_numberOfFaces){
			for (var i = 0; i < numberOfFaces; i++) {
				var img = document.createElement("img");
				img.src = "smile.png";
				img.style.top = Math.floor((Math.random() * maxTop )) + "px";
	        	img.style.left = Math.floor((Math.random() * maxLeft )) + "px";
	        	theLeftSide.appendChild(img);
			};        	
		};

	</script>

</body>
</html>
